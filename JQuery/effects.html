<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Effects</title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <style type="text/css">
        div.first {
            width: 200px;
            height: 200px;
            background: teal;
            float:left;
            margin: 20px;
        }
        div.second {
            width: 200px;
            height: 200px;
            background: teal;
            float:left;
            margin: 20px;
            display: none;
        }

    </style>

</head>
<body>
    
    <button id="first">click me</button>

    <div class="first">Please Don't Fade me!</div>
    <div class="first">I am begging you, please!</div>
    <div class="first">Help Help Help!!</div>
 
    <button id="second">click me</button>

   
    <div class="second">Please Don't Fade me!</div>
    <div class="second">I am begging you, please!</div>
    <div class="second">Help Help Help!!</div>


    <script src="effects.js" type="text/javascript"></script>
</body>
</html>
